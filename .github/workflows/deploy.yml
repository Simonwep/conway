name: Deployment

on:
  push:
    branches: [ master ]

jobs:
  deploy:

    runs-on: ubuntu-latest

    env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    steps:
    - uses: actions/checkout@v2
    - name: Deploy using Node.js 13.x
      uses: actions/setup-node@v1
      with:
        node-version: 13.x
        CI: true
    - run: |
        # Install rust
        cd ..
        curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs -o rustup.sh
        chmod +x rustup.sh
        ./rustup.sh -y

        # Install wasm pack
        curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

        # Build
        cd conway
        rm -rf package-lock.json
        npm install # npm ci somehow doesn't work
        npm run build

        # Deploy
        cd ..
        curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
        unzip -q awscliv2.zip
        sudo ./aws/install
        aws s3 sync ./conway/dist s3://conway.reinisch.io --debug

        # Update content-type of wasm files
        aws s3 cp \
            s3://conway.reinisch.io/ \
            s3://conway.reinisch.io/ \
            --exclude '*' \
            --include '*.wasm' \
            --no-guess-mime-type \
            --content-type="application/wasm" \
            --metadata-directive="REPLACE" \
            --recursive

        # Invalidate cloudfront instance
        aws cloudfront create-invalidation \
            --distribution-id E25SCWN1EQDYNU \
            --paths "/*"
